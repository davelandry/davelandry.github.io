  <button id="button">Start</button>
  <h1>
    <center>
      <a id="name" target="_blank"></a>
    </center>
  </h1>
</section>

<script>

  var roster = [
    ["Maria Bazante", "https://mabazante.github.io/"],
    ["Catherine \"Cathy\" Bright", "https://catbright.github.io"],
    ["Nora Callahan", "https://norcal95.github.io"],
    ["Jack Dombrowski",	"https://jacktdombrowski.github.io"],
    ["Hanyang Dong",	"https://nicole9519.github.io/homepage.html"],
    ["Jianuo Han", "https://miohan.github.io/123.html"],
    ["John Lilly", "https://johninidv.github.io/VizTechOne/homework2.html"],
    ["Nathan Oldakowski", "https://nathanold.github.io"],
    ["Ruobing Su", "https://ruobing9513.github.io/"],
    ["Natalie Tarski",	"https://nctarski.github.io"],
    ["Andrea Toro", "https://aetoro.github.io/index.html"],
    ["Jieru \"Jerry\" Xu", "https://jieruxu.github.io/JIERUXUHOMEPAGE.html"],
    ["Yanhao \"Ronnie\" Zhang", "https://ronnie14713.github.io/"],
    ["Olivia Fang", "https://oliviafang9419.github.io/"]
  ];

  var link = document.getElementById("name"),
      button = document.getElementById("button");

  button.addEventListener("click", function() {

    button.innerHTML = "Next";

    var person;

    if (roster.length) {
      var int = Math.floor(Math.random() * roster.length);
      person = roster.splice(int, 1)[0];

    }
    else {
      person = ["Done!", "#"];
      button.style.visibility = "hidden";
    }

    console.log(person);

    link.innerHTML = person[0];
    link.href = person[1] || "#";

    console.log(roster.length + " people left");

  }, false);

</script>
