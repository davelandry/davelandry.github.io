<section class="class">
  <center>
    <button id="button">Start</button>
    <br /><br />
    <h1>
      <a id="name" target="_blank"></a>
    </h1>
    <p id="assignment"></p>
  </center>
</section>

<script>

  var roster = [
    ["Alanna", "https://amfusco.github.io", "gantt chart draft"],
    ["Annalee", "https://fullera1.github.io", "d3 map w/ only south america"],
    ["Anni", "https://annixu.github.io", "new layout, active/hover states, tooltip"],
    ["Arushi", "https://arushi5545.github.io", "center chart and text, add a few insights, start a top 10 bar chart"],
    ["Bethany", "https://thebethbott.github.io", "x-axis and text cleanup"],
    ["Dan", "https://dfarrow.github.io", "toggles, labels, and state lines"],
    ["Diana", "https://moreldiana.github.io", "stats in tooltips"],
    ["Eric", "https://tiangefei.github.io", "move pie chart, style fonts, improve the 'the body'"],
    ["Erin", "https://erinnicole.github.io", "color with data, cleanup/style axis text"],
    ["Floris", "https://floriswu.github.io", "draft of a second new chart"],
    ["Lin", "https://qianlinxu.github.io", "1 line per county, unify background styles, map tooltip"],
    ["Lisa", "https://lilisa1.github.io", "complete 'the journey', more tooltip info, fix missing data"],
    ["Matthew", "https://mhantsbarger.github.io", "year and region filters"],
    ["Mengyue", "https://sunmengyue.github.io", "more tooltip data, click neighborhood to zoom"]
  ];

  var link = document.getElementById("name"),
      assignment = document.getElementById("assignment"),
      button = document.getElementById("button");

  button.addEventListener("click", function() {

    button.innerHTML = "Next";

    var person;

    if (roster.length) {
      var int = Math.floor(Math.random() * roster.length);
      person = roster.splice(int, 1)[0];

    }
    else {
      person = ["Done!", "#"];
      button.style.visibility = "hidden";
    }

    console.log(person);

    link.innerHTML = person[0];
    link.href = person[1] || "#";
    assignment.innerHTML = person[2] || "";

    console.log(roster.length + " people left");

  }, false);

</script>
