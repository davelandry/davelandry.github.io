<section class="class">
  <center>
    <button id="button">Start</button>
    <br /><br />
    <h1>
      <a id="name" target="_blank"></a>
    </h1>
    <p id="assignment"></p>
  </center>
</section>

<script>

  var roster = [
    ["Liz",	"https://kantakl.github.io", ""],
    ["Ellen",	"https://ellenbechtel.github.io", ""],
    ["Eunice",	"https://eesomonu.com/viz_tech_2/", ""],
    ["Ha",	"https://haminhta.github.io/homework/homeworkpage.html", ""],
    // ["Janice",	"", ""],
    ["Janne",	"https://yangjan-fun.github.io", ""],
    ["Leah",	"https://leahwelch.github.io", ""],
    ["Libby",	"https://dataliberator.github.io", ""],
    ["Ning",	"https://ning-su.github.io", ""],
    // ["Floris",	"https://floriswu.github.io", ""],
    ["Szu Yu",	"https://sabrinamochi.github.io", ""],
    ["Yue",	"https://zhangyue8.github.io", ""],
    ["Nicole",	"https://nicolelykkk.github.io", ""]
  ];

  var link = document.getElementById("name"),
      assignment = document.getElementById("assignment"),
      button = document.getElementById("button");

  button.addEventListener("click", function() {

    button.innerHTML = "Next";

    var person;

    if (roster.length) {
      var int = Math.floor(Math.random() * roster.length);
      person = roster.splice(int, 1)[0];

    }
    else {
      person = ["Done!", "#"];
      button.style.visibility = "hidden";
    }

    console.log(person);

    link.innerHTML = person[0];
    link.href = person[1] || "#";
    assignment.innerHTML = person[2] || "";

    console.log(roster.length + " people left");

  }, false);

</script>
