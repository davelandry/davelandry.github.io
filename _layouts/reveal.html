<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ page.title }}</title>

		<meta name="author" content="Dave Landry">
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <link rel="apple-touch-icon" href="/images/avatar-512.jpg">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="/revealjs/css/reveal.css">
		<link rel="stylesheet" href="/revealjs/css/theme/class.css" id="theme">
	  <link rel="stylesheet" type="text/css" href="/css/font-awesome-4.4.0/css/font-awesome.min.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="/revealjs/lib/css/zenburn.css">

		<style>
			.inline {
				display: inline-block;
				margin: 25px !important;
				vertical-align: middle !important;
			}
			i {
				color: rgba(255, 255, 255, 0.4);
				font-size: 300px !important;
			}
			.noborder {
				background: none !important;
				border: none !important;
				box-shadow: none !important;
			}
			ul.small {
				font-size: 18px !important;
			}
			ul.small li {
				margin: 5px 0 !important;
			}
			.bottom {
				bottom: 0;
				position: absolute;
			}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/revealjs/css/print/pdf.css' : '/revealjs/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="/revealjs/lib/js/html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>

		<div class="reveal">
			<div class="slides">
				{{ content }}
			</div>
		</div>

		<script src="/revealjs/lib/js/head.min.js"></script>
		<script src="/revealjs/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,
				overview: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '/revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '/revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/revealjs/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '/revealjs/plugin/zoom-js/zoom.js', async: true },
					{ src: '/revealjs/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
